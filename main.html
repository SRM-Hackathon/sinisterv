<!DOCTYPE html>
<html>
<head>
	<title>GeoLog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/map.css">	

	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />

	<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">

</head>
<body>
	<div id="map"></div>
	<div class="col-xs-12" id="zone-btns">
		<div class="col-xs-offset-1 col-xs-3">
			<button onclick="" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored safe">
			<i class="material-icons">directions_bus</i>
			</button>
		</div>
		<div class="col-xs-3">
			<button 
			onclick="" 
			class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored danger">
			<i class="material-icons">train</i>
			</button>
		</div>
		<div class="col-xs-3">
			<button onclick="" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored danger">
			<i class="material-icons">airplanemode_active</i>
			</button>
		</div>
	</div>
</body>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwmDkG8MmwilGeUia3DaRMhui-z1nmr78&callback=initMap">
</script>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="vendors/jquery/jquery.min.js"></script>
<script src="js/config.js"></script>
